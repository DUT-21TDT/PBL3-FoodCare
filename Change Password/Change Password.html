<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Change Password.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
</head>
<body>
    <form action="" class="changepw-form">
        <div class="ChangePassword">
            <div class="ChangePassword_header">
                <div>
                    <a href="">
                        <i class="fa-solid fa-arrow-left" class = "ChangePassword_header__icon"></i>
                    </a>
                    <a href="">
                        <i class="fa-solid fa-xmark" class = "ChangePassword_header__icon"></i>
                    </a>
                </div>
                <span class = "ChangePassword_header__name">Nguyễn Văn A</span>
                <h2 class = "ChangePassword_header__title">Đổi mật khẩu</h2>
                <p class = "ChangePassword_header__noti">Mật khẩu của bạn phải có ít nhất 6 ký tự, bao gồm cả chữ số, chữ cái và ký tự đặc biệt (!$@%)</p>
    
            </div>
            <div class="ChangePassword_body">
                <input type="text" class="ChangePassword_body__input" placeholder="Mật khẩu hiện tại">
                <input type="text" class="ChangePassword_body__input" placeholder="Mật khẩu mới">
                <input type="text" class="ChangePassword_body__input" placeholder="Nhập lại mật khẩu mới">
            </div>
            <div class="ChangePassword_footer">
                <a href="" class = "ChangePassword_footer__forgetPass">Bạn quên mật khẩu ư? </a>
                <button class="ChangePassword_footer__button">Đổi mật khẩu</button>
            </div>
        </div>
    </form>
    <script src = "Change Password.js"></script>
</body>
</html>
