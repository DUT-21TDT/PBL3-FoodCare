<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
        <link rel="stylesheet" href="./assets/css/base.css">
        <link rel="stylesheet" href="./assets/css/main.css">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./assets/fonts/fontawesome-free-6.2.1-web/css/all.min.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

<body>
    <main id="content">
        <div class="container food_in4">
            <div class="row text-center pt-4 detail_header" style="position: relative; ">
                <h1>Menu for Children's 2-3 years old</h1>
                <a href="#">Creator: <span style="font-weight: bold;">Cờ rít ti a nô Rô nan đô</span></a>
                <button class="turnBackBtn"><i class="fa-solid fa-left-long fa-xl"></i></button>
            </div>
            <div class="nutrition_container row mt-4">
                <div class="col-7">
                    <div class="table-wrapper-scroll-y my-custom-scrollbar">
                      <div class="button_container">
                        <button>Breakfast</button>
                        <button>Lunch</button>
                        <button>Dinner</button>
                      </div>
                        <table class="table table-bordered table-striped mb-0 text-center" style="border: black;">
                          <thead>
                            <tr>
                              <th scope="col">STT</th>
                              <th scope="col">Tên món ăn</th>
                              <th scope="col">Đơn vị</th>
                            </tr>
                          </thead>
                          <tbody>
                            <tr>
                              <th scope="row">1</th>
                              <td>Bún chả cá</td>
                              <td>1 tô</td>
                            </tr>
                            <tr>
                              <th scope="row">2</th>
                              <td>Bánh mì</td>
                              <td>3 lát</td>
                            </tr>
                            <tr>
                              <th scope="row">3</th>
                              <td>Chuối</td>
                              <td>1 quả</td>
                            </tr>
                            <tr>
                              <th scope="row">4</th>
                              <td>Sữa chua</td>
                              <td>1 hộp</td>
                            </tr>
                            <tr>
                              <th scope="row">5</th>
                              <td>Phở</td>
                              <td>1 tô</td>
                            </tr>
                            <!-- <tr>
                              <th scope="row">6</th>
                              <td>Larry</td>
                              <td>the Bird</td>
                            </tr> -->
                          </tbody>
                        </table>                    
                      </div>
                </div>
                <div class="col-5">
                  <div class="ran_img_container">
                    <img src="./assets/img/search_img/search-1.jpg" class="rand_img" alt="" style="max-width: 80%;">
                  </div>
                </div>
            </div>
            <div class="row" style="height: 100px;">
                <div class="react_btn">
                  <button>Like <i class="fa-solid fa-heart fa"></i></button>
                  <button>Comment <i class="fa-solid fa-comment"></i></button>
                </div>
            </div>
        </div>
    </main>

</html>
