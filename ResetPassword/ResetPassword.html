<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="ResetPassword.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.6.4.js"
      integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E="

      <script>
        $(document).ready(function()
        {
             $(".ResetPassword__footer").mousemove(function()
            {
              $(".ResetPassword__footer").css("background-color","#0064e0");
            });
            $(".ResetPassword__footer").mouseleave(function()
            {
              $(".ResetPassword__footer").css("background-color","#8fbcf2");
            }); 
        })
      </script>
    
    
</head>
<body>
    <form action="" class = "resetpw-form">
        <div class="ResetPassword">
            <h2 class="ResetPassword__title">Reset Password</h2>
            <a href=""><i class="fa-solid fa-xmark ResetPassword__iconback" class = "ChangePassword_header__icon"></i></a>
            <div class="ResetPassword__body">
                <input type="text" class="ResetPassword__body--input" placeholder="Mật khẩu mới">
                <input type="text" class="ResetPassword__body--input" placeholder="Nhập lại mật khẩu mới">
            </div>
            <button type = "submit" class = "ResetPassword__footer">Đổi mật khẩu</button>
        </div>

    </form>
</body>
</html>
