        <script>
            function LoadCss(url) {
            var link = document.createElement("link");
            link.type = "text/css";
            link.rel = "stylesheet";
            link.href = url;
            document.querySelector("head").appendChild(link);
            }
            function LoadScript(url) {
                var script = document.createElement('script');
                script.setAttribute('src', url);
                script.setAttribute('async', false);
                document.head.appendChild(script);
            }
            $(document).ready(function(){
                $(".myProfile").click(function(event)
                {
                    // event.preventDefault();
                    // $("html").html('');
                    // $("body").load('../MyProfile/MyProfile.html');
                    LoadCss("../MyProfile/MyProfile.css");
                    LoadScript("../MyProfile/MyProfile.js");
                    // event.stopPropagation();
                });
                $(".editProfile").click(function(event)
                {
                    // event.preventDefault();
                    // $("html").html('');
                    // $("body").load('../EditProfile/index.html');
                    
                    LoadCss("../EditProfile/assets/css/main.css");
                    LoadCss("../EditProfile/assets/css/base.css");
                    LoadScript("../EditProfile/EditProfile.js");
                    // event.stopPropagation();
                });
                $(".changePassword").click(function(event)
                {
                    // event.preventDefault();
                    // $("html").html('');
                    // $("body").load('../ChangePassword/ChangePassword.html');
                    LoadCss("../ChangePassword/ChangePassword.css");
                    LoadScript("../ChangePassword/ChangePassword.js");
                    // event.stopPropagation();
                });
            });
           
        </script>
